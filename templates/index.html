<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Word List</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='mystyle.css')}}" rel="stylesheet"/>

    <script>

{% if msg %}
    alert("{{ msg }}")
{% endif %}


      let words = {{words | tojson}}
      let word_list = [];
      for (let i = 0; i < words.length; i++) {
      word_list.push(words[i].word)
      }
      
    function find_word() {
      let word = $('#input-word').val().toLowerCase().trim();
      if (!word) {
        alert('Please type a word');
        return;
      }
      if (word_list.includes(word)) {
        let row = $(`#word-${word}`);
        row.addClass('highlight');
        row.siblings().removeClass('highlight');
        row[0].scrollIntoView();
      } else {
        window.location.href = `/detail/${word}?status_give=new`;
      }
    }
      </script>
      <body>
        <div class="wrap">
          <div class="banner" onclick="window.location.href= '/'">
          </div>
    
          <div class="search-box justify-content-center d-flex">
            <input id="input-word" class="form-control" style="margin-right:
              0.5rem;">
            <button class="btn btn-light" onclick="find_word()">Find</button>
          </div>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col" style="width: 30%">Word</th>
                <th scope="col">Meaning</th>
              </tr>
            </thead>
            <tbody id="tbody-box">
              {% for word in words %}
              <tr id="word-{{word.word}}">
                <td>
                  <a href="/detail/{{word.word}}?status_give=old">
                    {{word.word}}
                  </a>
                </td>
                <td><a href="/detail/{{word.word}}?status_give=old">{{word.definition}}></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-muted">Detail</a></li>
        </ul>
        <p class="text-center text-muted">Â© Tyas 2023 Company, Inc</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
